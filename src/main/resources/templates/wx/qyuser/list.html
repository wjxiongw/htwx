<!DOCTYPE html>
<html lang="zh-CN"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="fragments/adminModel">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>用户列表</title>
		<script type="text/javascript">
			$(function() {
				$(".delete-obj-href").deleteFun();
			});
		</script>
	</head>
<body>
	<div th:fragment="content" th:remove="tag">
		<div class="header lighter smaller blue">
			<h3><span class="glyphicon glyphicon-th-list"></span>&nbsp;企业号用户列表<small>（<span th:text="${datas.totalElements}"></span>）</small></h3>
			<div th:replace="wx/qyuser/nav :: content" th:remove="tag"></div>
		</div>

        <div id="sys_filter" class="form-inline" style="padding-bottom:10px;">
        	<div class="input-group">
                <span class="input-group-addon">用户ID</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="=" name='filter_userid'/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">姓名</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="like" name='filter_userName'/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">邮箱</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="＝" name='filter_email'/>
            </div>
            <div class="input-group">
                <span class="input-group-addon">手机号</span>
                <input type='text' style="width:140px;" class='filter_element form-control' opt="＝" name='filter_mobile'/>
            </div>

            <span><button type="button" class="btn btn-primary btn-sm" id="beginFilter">查询</button></span>
        </div>

		<div class="table-responsive">
			<table class="table table-hover">
				<thead>
					<tr>
						<th>企业号ID</th>
						<th>姓名</th>
						<th>手机号</th>
						<th>邮箱</th>
						<!--<th>操作</th>-->
					</tr>
				</thead>

				<tbody>
					<tr th:each="obj : ${datas}">
						<td th:text="${obj.userid}"></td>
						<td th:text="${obj.userName}"></td>
						<td th:text="${obj.mobile}"></td>
						<td th:text="${obj.email}"></td>
					</tr>
				</tbody>
			</table>
			<div th:include="fragments/page :: pager" th:remove="tag"></div>
		</div>
	</div>
</body>
</html>
